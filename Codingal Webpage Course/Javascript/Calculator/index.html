<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Simple Calculator</h1>
    <div class="numbers-display"><p id="display">0</p></div>
    <div class="buttons">
      <div class="operators">
        <button id="add" onclick="add()">+</button>
        <button id="subtract" onclick="subtract()">-</button>
        <button id="multiply" onclick="multiply()">ร</button>
        <button id="divide" onclick="divide()">รท</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
