<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Code Snippets and Mark</title>
</head>
<body>
  <div class="container">
    <h1>Marked Text</h1>
    <p>To use Bootstrap Highlight, use <mark>mark</mark> element</p>
    <br>
    <h1>Code Snippets</h1>
    <p>Inline code snippets should be embedded in the code element:</p>
    <p>The following html codes are: <code>span</code>, <code>div</code>, <code>h1</code> etc</p>
  </div>
</body>
</html>
