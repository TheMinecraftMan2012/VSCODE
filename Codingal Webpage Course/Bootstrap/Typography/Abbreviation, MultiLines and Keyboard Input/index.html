<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Bootstrap Abbreviation Tag</h1>
    <p><abbr title="codingal">cdgl</abbr> was founded in 2020</p>
    <br>
    <h1>Keyboard Input</h1>
    <p>Press <kbd>Ctrl + P</kbd> to print this page</p>
    <br>
    <h1>Blockquote</h1>
    <blockquote class="blockquote">
      <p>Codingal is on a mission to inspire all the school kids</p>
      <footer class="blockquote">From Codingal</footer>
    </blockquote>
    <br>
    <h1>Multiple Code Lines</h1>
    <pre>
      Codingal was
      founded
      in
      2020
    </pre>
  </div>
</body>
</html>
