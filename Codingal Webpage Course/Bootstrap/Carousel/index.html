<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Carousel | Codingal</title>
</head>
<body>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://cdn.modrinth.com/data/cached_images/46747d0851e88fc88a7686202604f5365eff5939.png" alt="img-1">
        </div>
        <div class="item">
          <img src="https://cdn.modrinth.com/data/ilvmemSJ/images/2386d12d2bd658495da403028f836325ce624dae.png" alt="img-1">
        </div>
        <div class="item">
          <img src="https://cdn.modrinth.com/data/ilvmemSJ/images/ba3dfab2f3db99ef4edd392766564f2729008685.png" alt="img-1">
        </div>
        <div class="item">
          <img src="https://cdn.modrinth.com/data/ilvmemSJ/images/b7882d97b3ab6f04700ee219885bf57336df1647.png" alt="img-1">
        </div>
      </div>
      <a href="#myCarousel" class="left carousel-control" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#myCarousel" class="right carousel-control" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>
</html>
